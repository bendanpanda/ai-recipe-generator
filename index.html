<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator 🥣</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator 🥣</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter a country to discover a recipe (e.g. Italy, Marroco, Korea)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe hidden" id="recipe">📝</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/bendanpanda" target="_blank">Ivanka</a>,
        open-sourced on
        <a
          href="https://github.com/bendanpanda/ai-recipe-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
